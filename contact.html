<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - WeRide</title>
  <link rel="stylesheet" href="/home.css">
</head>
<body>
  <header>
   <div class=""><a class="logo" href="/index.html">WeRide</a></div>
    <nav>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/rent pagte/rent.html">Rent a Vehicle</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main style="height: 100vh;">
    <!-- Hero Section -->
    <section class="contact-section">
      <div class="contact-container">
        <h1>Contact WeRide</h1>
        <p>We're here to help! Reach out with any questions or feedback.</p>
    
        <form id="contact-form">
          <div class="input-row">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
          </div>
          <input type="text" id="subject" placeholder="Subject" required>
          <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn-primary">Send Message</button>
        </form>
    
        <div class="contact-info">
          <div>Email: support@weride.example</div>
          <div>Phone: +977-9800000000</div>
          <div>Address: Kathmandu, Nepal</div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 WeRide. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks! Your message has been sent.');
      (document.getElementById('contact-form') || {}).reset();
    });
  </script>
</body>
</html>
