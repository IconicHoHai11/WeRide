<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WeRide</title>
  <link rel="stylesheet" href="/home.css">
  <style>
    .auth { max-width: 420px; margin: 48px auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
    .auth h1 { margin: 0 0 12px 0; }
    .auth form { display: grid; gap: 12px; }
    .auth input { padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
    .auth .row { display: grid; gap: 10px; }
    .auth .muted { color: #6b7280; font-size: 14px; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <header>
    
    <div class="logo">WeRide</div>
    <nav>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/rent pagte/rent.html">Rent a Vehicle</a></li>
        <li><a href="/sale page/sale.html">Sale</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth">
      <h1>Login</h1>
      <p class="muted">Login to continue. You must be logged in to rent or buy.</p>
      <form id="login-form">
        <div class="row">
          <input id="email" type="email" placeholder="Email" required />
          <input id="password" type="password" placeholder="Password" minlength="6" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <div class="center muted" id="login-error" style="display:none; color:#ef4444;">Invalid credentials</div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WeRide. All rights reserved.</p>
    
  </footer>

  <script>
    // Simple demo auth: accepts any non-empty email/password
    function setAuthed(email){
      localStorage.setItem('weride_authed','1');
      localStorage.setItem('weride_user_email', email);
    }
    function getRedirect(){
      var p = new URLSearchParams(window.location.search).get('redirect');
      return p && decodeURIComponent(p);
    }
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var pw = document.getElementById('password').value.trim();
      if(email && pw.length >= 6){
        setAuthed(email);
        var to = getRedirect() || '/home.html';
        window.location.href = to;
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
